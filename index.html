<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe | The Odin Project</title>
</head>
<body>
    <div id="setupPage" class="page setup-page">
        <h1><span class="heading-part-1">TIC</span> <span class="heading-part-2">TAC</span> <span class="heading-part-3">TOE</span></h1>
        <form id="setupForm">
            <fieldset>
                <label>
                    <span class="label"><svg class="icon-player-1 icon-label" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-392 300-212q-18 18-44 18t-44-18q-18-18-18-44t18-44l180-180-180-180q-18-18-18-44t18-44q18-18 44-18t44 18l180 180 180-180q18-18 44-18t44 18q18 18 18 44t-18 44L568-480l180 180q18 18 18 44t-18 44q-18 18-44 18t-44-18L480-392Z"/></svg></span>
                    <input type="text" name="" id="inputPlayer1" class="player-input" placeholder="Player 1">
                </label>
                <label>
                    <span class="label"><svg class="icon-player-2 icon-label" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-480Zm.06 314Q350-166 258-257.94t-92-222Q166-610 257.94-702t222-92Q610-794 702-702.06t92 222Q794-350 702.06-258t-222 92Zm-.07-126Q558-292 613-346.99q55-54.98 55-133Q668-558 613.01-613q-54.98-55-133-55Q402-668 347-613.01q-55 54.98-55 133Q292-402 346.99-347q54.98 55 133 55Z"/></svg> </span>
                    <input type="text" name="" id="inputPlayer2" class="player-input" placeholder="Player 2">
                </label>
            </fieldset>
                <label>
                    <span class="label board-size-label">Select Board Size</span>
                    <select name="" id="boardSize">
                        <option value="3">3 x 3</option>
                        <option value="4">4 x 4</option>
                        <option value="5">5 x 5</option>
                        <option value="6">6 x 6</option>
                        <option value="7">7 x 7</option>
                        <option value="8">8 x 8</option>
                    </select>
                </label>
                <button id="formSubmitBtn" class="submit-button">Start Game</button>
        </form>
    </div>
    <div id="gamePage" class="page game-page">
        <div class="player-stats player-1">
            <h2 class="player-name" id="player1Name">Player 1</h2>
            <h2 class="player-wins" id="player1Wins">0</h2>
        </div>
        <div class="player-stats draws">
            <h2 class="draws-title">Draws</h2>
            <h2 class="draws-count" id="drawsCount">0</h2>
        </div>
        <div class="player-stats player-2">
            <h2 class="player-name" id="player2Name">Player 2</h2>
            <h2 class="player-wins" id="player2Wins">0</h2>
        </div>
        <div id="gameBoard" class="board">
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
            <button class="unit"></button>
        </div>
        <button id="restartBtn" class="restart-button">Restart</button>
        <div id="turnWrapper" class="turn-wrapper">
            <div class="turn" data-turn-index="0"><svg class="icon-player-1 icon-turn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-392 300-212q-18 18-44 18t-44-18q-18-18-18-44t18-44l180-180-180-180q-18-18-18-44t18-44q18-18 44-18t44 18l180 180 180-180q18-18 44-18t44 18q18 18 18 44t-18 44L568-480l180 180q18 18 18 44t-18 44q-18 18-44 18t-44-18L480-392Z"/></svg></div>
            <div class="turn" data-turn-index="1"><svg class="icon-player-2 icon-turn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-480Zm.06 314Q350-166 258-257.94t-92-222Q166-610 257.94-702t222-92Q610-794 702-702.06t92 222Q794-350 702.06-258t-222 92Zm-.07-126Q558-292 613-346.99q55-54.98 55-133Q668-558 613.01-613q-54.98-55-133-55Q402-668 347-613.01q-55 54.98-55 133Q292-402 346.99-347q54.98 55 133 55Z"/></svg>     </div>
        </div>
        <button id="resetBtn" class="reset-button">Reset</button>
    </div>
    <dialog id="gameOverModal" class="gameover-announce">
        <div id="winnerIcon" class="icon-winner-wrapper"></div>
        <h3 id="gameOverMessage" class="gameover-message"></h2>
    </dialog>
    <div class="github-container">
        <!-- source of the icon https://uiverse.io/wilsondesouza/brave-earwig-75 -->
        <a href="https://github.com/ahmedraza420/tic-tac-toe" target="_blank" class="github_repo_link" aria-label="GitHub" data-social="github">
          <div class="filled"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="stroke: none;"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
            xml:space="preserve"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
              fill="currentColor"
            ></path>
          </svg>
        </a>
        <div class="github-tooltip">GitHub</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
